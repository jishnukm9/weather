<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weather Data</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css
">
  </head>
  <body>

    <section class="vh-100" style="background-color: #4B515D;">
<div class="search">
  <h1>Weather Data</h1>
  <input type="text" class="in" value="" placeholder='city'>
<button type="button" class="">Check Weather</button>
</div>
    <div class="container py-5 h-100">

      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-8 col-lg-6 col-xl-4">

          <div class="card" style="color: #4B515D; border-radius: 35px;">
            <div class="card-body p-4">

              <div class="d-flex">
                <h6 class="flex-grow-1 city">City</h6>
                <h6></h6>
              </div>

              <div class="d-flex flex-column text-center mt-5 mb-4">
                <h6 class="display-4 mb-0 font-weight-bold temp" style="color: #1C2331;"> Temp </h6>
                <span class="small" style="color: #868B94">Weather Description</span>
              </div>

              <div class="d-flex align-items-center">
                <div class="flex-grow-1" style="font-size: 1rem;">
                  <div><i class="fas fa-wind fa-fw" style="color: #868B94;"></i> <span class="ms-1 wind"> Wind </span></div>
                  <div><i class="fas fa-tint fa-fw" style="color: #868B94;"></i> <span class="ms-1 humid"> Humidity </span></div>
                  <div><i class="fa-solid fa-eye" style="color: #868B94;"></i> <span class="ms-1 visibility"> Visibility </span></div>
                </div>
                <div>
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-weather/ilu1.webp" width="100px">
                </div>
              </div>

            </div>
          </div>

        </div>
      </div>

    </div>
  </section>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'>

  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src='index.js'>

    </script>
  </body>
</html>
